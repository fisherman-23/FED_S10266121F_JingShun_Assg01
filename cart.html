<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cart</title>
    <link rel="stylesheet" href="normalize.css">
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
    <script src="cart.js" defer></script>
    <script src="https://unpkg.com/@dotlottie/player-component@2.7.12/dist/dotlottie-player.mjs" type="module"></script>
</head>

<body>
    <!-- Lottie animation player for loading or visual feedback -->
    <dotlottie-player id="lottiePlayer" src="https://lottie.host/2e322f20-e49e-4044-9a63-e35e69b4e89a/TO61alFtJZ.lottie"
        background="transparent" speed="1"
        style="width: 300px; height: 300px; display: none; z-index: 1002; position: fixed; top: 50%; left: 50%; transform: translate(-50%, -50%);"
        loop>
    </dotlottie-player>
    <!-- Popup for checkout process -->
    <div class="popup-bg" onclick="closeCheckoutPopUp()">

        <div class="checkout-popup" onclick="event.stopPropagation()">
            <div class="checkout-details">
                <h2 id="checkout-user">Hello, User</h2>
                <h3 id="checkout-price">$X.XX</h3>
                <h3>Payment</h3>
                <div class="payment-methods">
                    <div class="payment-method">
                        <input type="radio" name="payment" id="credit-card" checked>
                        <label for="credit-card">
                            <span class="payment-icon">üí≥</span>
                            <span class="payment-name">Credit Card</span>
                        </label>
                    </div>
                    <!-- Payment methods selection -->
                    <div class="payment-method">
                        <input type="radio" name="payment" id="paypal">
                        <label for="paypal">
                            <span class="payment-icon">üÖøÔ∏è</span>
                            <span class="payment-name">PayPal</span>
                        </label>
                    </div>

                    <div class="payment-method">
                        <input type="radio" name="payment" id="apple-pay">
                        <label for="apple-pay">
                            <span class="payment-icon">üì±</span>
                            <span class="payment-name">Apple Pay</span>
                        </label>
                    </div>
                </div>
                <!-- Payment form for user details -->
                <form id="payment-form">
                    <div class="form-group">
                        <label for="card-name">Card Information</label>
                        <input type="text" id="card-name" placeholder="Name of cardholder" required>
                        <input type="text" id="card-number" maxlength="16" placeholder="Card number" required>
                    </div>


                    <div class="card-details">
                        <div class="form-group">
                            <label for="expiry">Expiry Date</label>
                            <input type="text" id="expiry" placeholder="MM/YY" maxlength="5" required>
                        </div>

                        <div class="form-group">
                            <label for="cvv">CVV</label>
                            <input type="text" id="cvv" maxlength="3" placeholder="CVV" required>
                        </div>
                    </div>

                    <button id="payment-button" type="submit">Pay Now</button>
                </form>
            </div>
        </div>
    </div>
    <!-- Back button for returning to the previous page -->
    <button class="back-button" onclick="history.back()">Back</button>
    <!-- Main cart section displaying cart details -->
    <section class="cart">
        <div class="cart-container">
            <h1>My Cart</h1>
            <h2 id="total-cost">Total: $X.XX</h2>
            <h3 id="previous-total"></h3>
                <!-- Promo code application -->
                <h3>Promo Code</h3>
                <p id="promo-status"></p>

                <div style="display: flex; flex-direction: row; margin-bottom: 1rem">
                    <input type="text" id="promo-code" name="promo-code"
                        placeholder="Enter your promo code (PS: 10OFF)">
                    <button class="promo-button" onclick="applyPromo()">Apply</button>
                </div>
                <!-- Address form for checkout -->
                <h3>Address</h3>
                <form id="checkout-form">
                    <div class="form-row">
                        <div>
                            <label for="name">Full Name</label>
                            <input type="text" id="name" name="name" placeholder="Enter full name" required>
                        </div>
                        <div>
                            <label for="phone">Phone Number</label>
                            <input type="tel" id="phone" name="phone" placeholder="Enter phone number" required>
                        </div>
                    </div>

                    <div class="form-row">
                        <div>
                            <label for="address">Street Address</label>
                            <input type="text" id="address" name="address" placeholder="Enter street address" required>
                        </div>
                    </div>

                    <div class="form-row">
                        <div>
                            <label for="city">City</label>
                            <input type="text" id="city" name="city" placeholder="Enter city" required>
                        </div>
                        <div>
                            <label for="state">State/Province</label>
                            <input type="text" id="state" name="state" placeholder="Enter state or province" required>
                        </div>
                    </div>

                    <div class="form-row">
                        <div>
                            <label for="zip">ZIP/Postal Code</label>
                            <input type="text" id="zip" name="zip" placeholder="Enter ZIP code" required>
                        </div>
                        <div>
                            <label for="country">Country</label>
                            <select id="country" name="country" required>
                                <option value="">Select country</option>
                                <option value="Singapore">Singapore</option>
                                <option value="United States">United States</option>
                                <option value="United Kingdom">United Kingdom</option>
                                <option value="Australia">Australia</option>
                                <option value="Canada">Canada</option>
                            </select>
                        </div>
                    </div>

                    <button class="checkout-button" type="submit">Checkout</button>
                </form>
        </div>
        <!-- Cart items section -->
        <div class="cart-items" id="cart-items">
            <h2>Details</h2>

        </div>
    </section>
</body>

</html>
